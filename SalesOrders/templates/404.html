{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Page Not Found - 404</title>
    <link rel="stylesheet" href="{% static 'admin/css/bright.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            text-align: center;
        }
        .error-container {
            max-width: 400px;

        }

        }

<body>
    <div class="error-container">
        <h1>404</h1>
